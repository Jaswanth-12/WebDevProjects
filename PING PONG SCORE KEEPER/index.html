<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <section class="mt-2">
        <div class="columns">
            <div class="column"></div>
            <div class="column card is-half">
                <div class="card-image">
                    <figure class="image is-3by2">
                        <img
                            src="https://images.unsplash.com/photo-1611251135345-18c56206b863?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    </figure>
                </div>
                <header class="card-header">

                    <p class="card-header-title">
                        Ping Pong Score Keeper
                    </p>
                    <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </header>
                <div class="card-content">
                    <div class="content">
                        <h1 class="title is-1"><span id="p1score">0</span> of <span id="p2score">0</span></h1>
                        <label for="pond" class="label is-inline is-large">Playing to</label>
                        <div class="select is-rounded">
                            <select name="ping" id="pong">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <button id="p1btn" class="card-footer-item button is-primary is-medium">+1 Player One</button>
                    <button id="p2btn" class="card-footer-item button is-info  is-medium">+1 Player Two</button>
                    <button id="resetbtn" class="card-footer-item button is-danger  is-medium">Reset</button>
                </footer>
            </div>
            <div class="column"></div>
        </div>
        <script src="app.js"></script>
    </section>
</body>

</html>
